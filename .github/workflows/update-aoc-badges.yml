name: Update AoC Badges

on:
  schedule:
    - cron: '0 */1 * 12 *'
    - cron: '0 0 * 1-11 *'
  workflow_dispatch:

jobs:
  update-badges:
    runs-on: ubuntu-latest
    permissions:
