        uses: actions/checkout@v3

      - name: Update 2015 Badge
        uses: J0B10/aoc-badges-action@v3.0.0
        with:
          userid: ${{ secrets.AOC_USER_ID }}
          session: ${{ secrets.AOC_SESSION }}
          year: '2015'
          starsRegex: '(?<=https:\/\/img\.shields\.io\/badge\/2015-)[0-9]+(?=%2F50-FBC901)'
          dayRegex: 'this-will-not-match-anything'
